<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f2f4f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .wrapper {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }
    fieldset{
        margin: 0px 1px 20px;
    }

    .inline-wrap {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .form-fields {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #444;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 8px;
        margin-top: 10px;

    }

    .form-fields label.inline {
        display: inline-block;
        margin-right: 15px;
        font-weight: normal;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    @media (max-width: 600px) {
        .wrapper {
            padding: 20px;
        }
    }
</style>

<body>
    <div class="wrapper">
        <h1>Workshop Registration</h1>

        <form action="method">
            <div class="Form Fields">
                <label>First Name</label>
                <input type="text" name="fname"><br>
            </div>
            <div class="Form Fields">
                <label>Last name</label>
                <input type="text" name="lname"><br>
            </div>
            <div class="Form Fields">
                <label>Company/Institution</label>
                <input type="text" name="Company/Institution"><br>
            </div>
            <div class="Form Fields">
                <label>Address</label>
                <input type="text" name="Address"><br>
            </div>
            <div class="Form Fields">
                <label>City</label>
                <input type="text" name="City"><br>
            </div>
            <div class="Form Fields">
                <label>State/Province/Region</label>
             <select name="State/Province/Region">
                <option value="Koshi">Koshi</option>
                <option value="Madhesh">Madhesh</option>
                <option value="BAGMATI">Bagmati</option>
                <option value="GANDAKI">Gandaki</option>
                <option value="Lumbini">Lumbini</option>
                <option value="Karnali">Karnali</option>
                <option value="Sudurpaschim">Sudurpaschim</option>
            </select><br>
            </div>
            <div class="Form Fields">
                <label>Country</label>
                <select name="Country">
                <option value="Nepal">Nepal</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Bhutan">Bhutan</option>
                <option value="Srilanka">Srilanka</option>
                <option value="Maldives">Maldives</option>
            </select><br>
                <br>
            </div>
            <div class="Form Fields">
                <label>Email address</label>
                <input type="email" name="email"><br>
            </div>
            <div class="Form Fields">
                <label>Phone Number</label>
                <input type="number" name="number"><br>
            </div>
            <div class="Form Fields">
                <fieldset><legend>Lunch</legend>
                <label>Meal preferences</label>
            <select name="lunch">   
                <option value="Vegeterian">Vegeterian</option>
                <option value="Non-Vegeterian">Non-Vegeterian</option>
            </select><br></fieldset>
            </div>
            <div class="Form Fields">
                <fieldset><legend>Payment Details</legend>
                <label>Payment mode</label><br>
                <label>Cash</label>
                <Input type="radio" name="Payment mode" value="cash"><br>
                <label>Cheque</label>
                <Input type="radio" name="Payment mode" value="cheque"><br>
                <label>Demand Draft</label>
                <Input type="radio" name="Payment mode" value="Demand Draft"><br><br>
            </div></fieldset>
            <div class="Form Fields">
                <label>DD/Cheque Number</label>
                <input type="number" name="number"><br>
            </div>
            <div class="Form Fields">
                <label>Bank Name</label>
                <input type="text" name="Bank name">
            </div>
            <div class="Form Fields">
                <label>Payable at</label>
                <input type="text" name="payable at"><br><br>
            </div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
    </div>
</body>
</html>
